<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.user.avatar }}">
    </ion-avatar>
    <ion-label>
      <h3>{{ post.user.name }}</h3>
      <h5>{{ post.user.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides>
    <!-- <ion-slide 
      *ngFor="let img of post.imgs"
      class="image-slide" 
      [style]="img | domSanitizer">
    </ion-slide> -->
  </ion-slides>

  <!-- mapa -->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-item text-wrap>
      {{ post.message }}
    </ion-item>
  </ion-item>
</div>
